<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ficha Empresa</title>
        <link rel="shortcut icon" href="img/favicon.ico" />

        <!-- Bootstrap -->

        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css" type="text/css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body onload="inicializa()">
        <div class="container">
            <div class="row" style="margin-bottom: 10%">
                <div class="col-xs-12 col-xs-push-2" >
                    <h2>Ficha Empresa</h2>
                </div>
            </div>
            <div class="row">    
                <div class="col-xs-6 col-xs-push-1" >
                    <strong>Empresa    </strong> 
                </div>
                <div class="col-xs-6" id="1"></div>
                <div class="col-xs-6 col-xs-push-1">
                    <strong>Comercial  </strong> 
                </div>
                <div class="col-xs-6" id="2"></div>
                <div class="col-xs-6 col-xs-push-1" >
                    <strong>Motivo     </strong> 
                </div>
                <div class="col-xs-6" id="3"></div>
                <div class="col-xs-6 col-xs-push-1">
                    <strong>Resultado  </strong> 
                </div>
                <div class="col-xs-6" id="4"></div>
                <div class="col-xs-6 col-xs-push-1" >
                    <strong>Fecha      </strong> 
                </div>
                <div class="col-xs-6" id="5"></div>

            </div>
            <div class="row" style="margin-top: 60%">
                <p align="center"><b>&copy;2016</b></p>


                <p align="center"><b>José Javier García Romero</b></p>
            </div>
        </div>

        <script>

            function inicializa()
            {
                var url = window.location.href;
                var datos = url.split("?")[1];
                if (typeof (datos) !== undefined)
                {
                    var celda = datos.split(",");
                    var element;

                    for (var i = 1; i < celda.length; i++)
                    {
                        var texto = celda[i].toString();

                        element = document.createTextNode(texto.replace(/%/g, ' '));

                        document.getElementById(i).appendChild(element);
                    }
                } else
                {
                    alert("sin datos");
                }
            }

        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js\libs\jquery\jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!--C:\Users\pc\cartera22\www\js\libs\twitter-bootstrap\js\bootstrap.min.js-->
        <script src="js\libs\twitter-bootstrap\js\bootstrap.min.js"></script>
    </body>
</html>
