                xhttp.send();

                xhttp.onreadystatechange = function ()
                {

                    //respuesta=respuesta.split("<list xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xs=\"http://www.w3.org/2001/XMLSchema\" xsi:type=\"xs:string\">");

                    window.location = "visitas.html?" + respuesta;

            function getId() {
                var URLactual = window.location.href;

            }
            ;
            function Escribe_Nombre() {
                var xhttp;

                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function ()
                {
                    if (xhttp.readyState === 4 && xhttp.status === 200)
                    {
                        var respuesta = xhttp.responseText;
                        var element = document.createTextNode("Bienvenido " + respuesta + ", has conseguido entrar");

                        var div = document.getElementById("nombre_user");
                        div.appendChild(element);

                    }
                };

                var id = getId();

                xhttp.open("GET", uri_serv + "nombre/" + id, true);
                //alert(uri_serv+"nombre/"+id);
                xhttp.send();
            }
